<html>
  <head>
    <title>N-Org Demo</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="norg.css" rel="stylesheet">

    <script src="bootstrap.js"></script>
    <script src="angular.js"></script>
    <script src="norg-demo.js"></script>
  </head>
  <body>
    <form id="norg-edit" ng-app="nOrg" ng-controller="NOrgCtrl">
      <ol id="norg-projects">
        <li ng-repeat="node in projects"
            id="{{node.headers['Message-ID']}}"
            class="norg-node"
            ng-include="'node.html'">
        </li>
      </ol>
    </form>
  </body>
</html>
