<a class="norg-subject"
   data-toggle="collapse" data-target="#Message-ID-{{node.id}}-children"
   ng-model="node.headers['Subject']">
  {{node.headers['Subject']}}
</a>

<span class="btn-toolbar pull-right">
  <span class="btn-group">
    <button type="button"
            class="btn btn-default btn-sm
                   headers-expand glyphicon glyphicon-th-list"
            title="Expand/Collapse headers/fields"
            ng-disabled="! node.header_keys.length"
            data-toggle="collapse"
            data-target="#Message-ID-{{node.id}}-headers"></button>
  </span>
  <span class="btn-group">
    <button type="button"
            class="btn btn-default btn-sm
                   promote glyphicon glyphicon-arrow-left"
            title="Promote this node"
            ng-disabled="! node.promotable"
            ng-click="promote(node)"></button>
    <button type="button"
            class="btn btn-default btn-sm
                   demote glyphicon glyphicon-arrow-right"
            title="Demote this node"
            ng-disabled="! node.demotable"
            ng-click="demote(node)"></button>
  </span>
</span>
  
<dl id="Message-ID-{{node.id}}-headers"
    class="norg-headers dl-horizontal collapse">
  <div ng-repeat="key in node.header_keys">
    <dt contentEditable="true">{{key}}:</dt>
    <dd ng-model="node.headers[key]"
        class="norg-headers--{{key}}"
        contentEditable="true">
      {{node.headers[key]}}
    </dd>
  </div>
</dl>

<ol id="Message-ID-{{node.id}}-children"
    class="norg-nodes list-group collapse in">
  <li ng-repeat="node in listChildren(node)"
      id="Message-ID:{{node.id}}" class="norg-node list-group-item"
      ng-include="'app/node.tpl.html'">
  </li>
</ol>
