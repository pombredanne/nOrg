  <div>
    <span class="btn-toolbar pull-left">
      <span class="btn-group">
        <button type="button"
                class="btn btn-mini cursor-button"
                ng:class="{'btn-primary': $parent.cursor,
                           'btn-default': ! $parent.cursor}"
                title="Node cursor"
                ng:click="cursorTo($parent)"
                norg:cursor="{{$parent.cursor}}">
          <span class="icon-th">
          </span>
        </button>
        <button type="button"
                class="btn btn-default btn-mini collapse-button"
                title="Expand/Collapse this node's children"
                ng:disabled="! node.children.length"
                ng:click="collapsed = !collapsed">
          <span ng:class="{'icon-chevron-down': node.children.length && collapsed,
                           'icon-chevron-up': !(node.children.length && collapsed),
                           'icon-chevron-up': !(node.children.length && collapsed),
                           'muted': ! node.children.length}">
          </span>
        </button>
        <button type="button"
                class="btn btn-default btn-mini select-button"
                title="Select/deselect node">
          <input type="checkbox" name="Message-ID-{{id}}" />
        </button>
      </span>
      <span class="btn-group">
      </span>
    </span>

    <span class="norg-node-details">
      <h5 class="norg-node-subject" contentEditable="true"
          ng:keydown="$event.stopPropagation()"
          ng:bind="node.headers['Subject']">
      </h5>

      <div id="Message-ID-{{id}}-headers"
           class="norg-headers"
           collapse="headersCollapsed">
        <table class="table table-condensed table-bordered table-striped"
               title="Node header, AKA field or property, name and value pairs">
          <caption>Node header, AKA field or property, name and value pairs</caption>
          <tr ng:repeat="key in header_keys"
              ng:controller="NOrgHeaderCtrl"
              class="norg-headers--{{key}}">
            <th class="cursor-cell">
              <button type="button"
                      class="btn btn-mini cursor-button"
                      ng:class="{'btn-primary': cursor,
                                'btn-default': ! cursor}"
                      title="Node cursor"
                      ng:click="cursorTo()"
                      norg:cursor="{{cursor}}">
                <span class="icon-th">
                </span>
              </button>
            </th>
            <th>
            <span contentEditable="true"
                  ng:bind="key + ':'"
                  ng:keydown="$event.stopPropagation()"></span>
            </th>
            <td contentEditable="true"
                ng:bind="value"
                ng:keydown="$event.stopPropagation()">
            </td>
          </tr>
        </table>
      </div>
    </span>

    <span class="btn-toolbar pull-right">
      <span class="btn-group">
        <button type="button"
                class="btn btn-default btn-mini headers-expand"
                title="Expand/Collapse headers/fields"
                ng:disabled="! header_keys.length"
                ng:click="headersCollapsed = !headersCollapsed">
          <span class="icon-th-list"
                ng:class="{'text-muted': ! header_keys.length}">
          </span>
        </button>
      </span>
      <span class="btn-group">
        <button type="button"
                class="btn btn-default btn-mini promote"
                title="Promote this node"
                ng:disabled="! promotable"
                ng:click="promote(node)">
          <span class="icon-arrow-left"
                ng:class="{'muted': ! promotable}"></span>
        </button>
        <button type="button"
                class="btn btn-default btn-mini demote"
                title="Demote this node"
                ng:disabled="! demotable"
                ng:click="demote(node)">
          <span class="icon-arrow-right"
                ng:class="{'muted': ! demotable}"></span>
        </button>
        <button type="button"
                class="btn btn-default btn-mini promote"
                title="Promote this node"
                ng:disabled="! movableUp"
                ng:click="moveUp(node)">
          <span class="icon-arrow-up"
                ng:class="{'muted': ! movableUp}"></span>
        </button>
        <button type="button"
                class="btn btn-default btn-mini demote"
                title="Demote this node"
                ng:disabled="! movableDown"
                ng:click="moveDown(node)">
          <span class="icon-arrow-down"
                ng:class="{'muted': ! movableDown}"></span>
        </button>
      </span>
    </span>
  </div>

  <ol id="Message-ID-{{id}}-children" class="norg-nodes"
      collapse="collapsed">
    <li ng:repeat="node in node.children"
        ng:controller="NOrgNodeCtrl"
        id="Message-ID-{{id}}"
        class="norg-node">
      <span ng:include="'app/node.tpl.html'">
      </span>
    </li>
  </ol>
