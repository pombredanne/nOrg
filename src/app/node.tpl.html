<a class="norg-subject"
   data-toggle="collapse" data-target="#Message-ID-{{node.id}}-children"
   ng-model="node.headers['Subject']">
  {{node.headers['Subject']}}
</a>

<span ng-if="node.header_keys.length">
  <button type="button" class="btn btn-default btn-xs"
          title="Expand/Collapse headers/fields"
          data-toggle="collapse" data-target="#Message-ID-{{node.id}}-headers">
    Headers
  </button>
  <dl id="Message-ID-{{node.id}}-headers"
      class="norg-headers dl-horizontal collapse">
    <div ng-repeat="key in node.header_keys">
      <dt contentEditable="true">{{key}}:</dt>
      <dd ng-model="node.headers[key]"
          class="norg-headers--{{key}}"
          contentEditable="true">
        {{node.headers[key]}}
      </dd>
    </div>
  </dl>
</span>

<div ng-if="node.children.length">
  <ol ng-if="node.children"
      id="Message-ID-{{node.id}}-children"
      class="norg-nodes list-group collapse in">
    <li ng-repeat="node in listChildren(node)"
        id="Message-ID:{{node.id}}" class="norg-node list-group-item"
        ng-include="'app/node.tpl.html'">
    </li>
  </ol>
</div>
