<!doctype html>
<html lang="en" ng-app="nOrg">
<head>
  <meta charset="utf-8">
  <title>N-Org Demo</title>
  <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="app/norg.css" rel="stylesheet">
</head>
<body>
  <ol id="norg-edit"
      class="norg-nodes list-group panel panel-default"
      ng-controller="NOrgCtrl">
    <li ng-repeat="node in children | filter:listChildren()"
        id="Message-ID-{{node.id}}" class="norg-node list-group-item"
        ng-include="'app/node.tpl.html'">
      {{node.headers['Subject']}}
    </li>
  </ol>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="../vendor/angular/angular.js"></script>

  <script src="../vendor/jquery/jquery.js"></script>
  <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>

  <script src="app/norg.js"></script>
</body>
</html>
