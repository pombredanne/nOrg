<!doctype html>
<html lang="en" ng-app="nOrg">
<head>
  <meta charset="utf-8">
  <title>N-Org Demo</title>
  <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="app/norg.css" rel="stylesheet">
</head>
<body>
  <form id="norg-edit" ng-controller="NOrgCtrl">
    <ol id="norg-projects">
      <li ng-repeat="node in projects"
          id="{{node.headers['Message-ID']}}"
          class="norg-node"
          ng-include="'app/node.tpl.html'">
      </li>
    </ol>
  </form>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="../vendor/jquery.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.js"></script>
  <script src="../vendor/angular/angular.js"></script>
  <script src="app/norg.js"></script>
</body>
</html>
